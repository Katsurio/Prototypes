<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Intro Comparisons and Conditionals</title>
    <script>
        // FS-1 Declare Some Variables
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;
        // FS-2 Make Some Comparisons
        var output1 = mySmallNumber == myString;
        var output2 = mySmallNumber === myString;
        var output3 = mySmallNumber < myBigNumber;
        var output4 = mySmallNumber > myBigNumber;
        console.log("My output1: " + output1);
        console.log("My output2: " + output2);
        console.log("My output3: " + output3);
        console.log("My output4: " + output4);
        // FS-3 Declare More Variable
        var gameNumber = 64;
        var userInput1 = prompt("Guess a number between 1 and 100");
        var userInput2 = 23;
        // FS-4 Conditionals
        if(userInput1 > gameNumber) {
            console.log(userInput1 + " is too damn high!");
        }
        if(userInput1 < gameNumber) {
            console.log(userInput1 + " is too damn low!");
        }
        if(userInput1 < 1 || userInput1 > 100) {
            console.log(userInput1 + " is out of range...");
        } else {
            console.log(userInput1 + " is in range...");
        }
        if(userInput2 == gameNumber) {
            console.log("The correct number has been guessed!");
        } else {
            console.log("Try again, sucka...");
        }
        // FS-5 Switch Statement
        switch(userInput1) {
            case gameNumber:
                console.log("You've found the correct number!");
                break;
            case (gameNumber - 10):
                console.log("Too low, but warm...");
                break;
            case (gameNumber + 10):
                console.log("Too high, but warm...");
                break;
            case (gameNumber - 25):
                console.log("Too low and cold...");
                break;
            case (gameNumber + 25):
                console.log("Too high and cold...");
                break;
            default:
                console.log("You are way off!");
        }
    </script>
</head>
<body>
</body>
</html>
