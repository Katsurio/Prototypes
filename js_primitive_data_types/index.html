<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Primitive Data Types</title>
    <script>
        var firstName = "John (Jef)";
        var lastName = "Fisher";
        var age = 31;

        var output1 = firstName + lastName + age;
        console.log(output1);

        var x = 23;
        var y = 45;

        var output2 = x + y;
        var output3 = "x + y";
        var output4 = "The total of " + x + ' and ' + y + ' is ' + output2;

        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>
<body>

</body>
</html>
