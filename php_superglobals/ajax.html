<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<form>
    <input type="checkbox" value="howdy">
    <textarea></textarea>
    <button type="button" onclick="callAjax()">Ajax, I callz you!</button>
    <script>
        function callAjax(){
            var dataObj = {
                input: $('input').val(),
                textarea: $('textarea').val()
            };
            $.ajax({
                data: dataObj,
                method: "get",
                url: "index.php",
                success: function (response) {
                    console.log(response);
                }
            })
        }
    </script>
</form>
</body>
</html>
