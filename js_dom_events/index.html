<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>JS Intro DOM Event Handling</title>
</head>
<body onload="console.log('I\'m so loaded right now')" onclick="console.log('That is the last time you click my body and get away with it!');">
    <!-- FS 1 -->
    <button onclick="console.log('You sure know how to click my button');">Click Me</button>
    <h1 onclick="console.log('Clicked right in the h1');">Note to self: Don't put ketchup on gummi bears</h1>
    <!-- FS 2 -->
    <h2 onmouseover="console.log('Ahhhhhhh, a mouse just went over me');">There once was a man from Nantucket</h2>
    <!-- FS 3 (***see body tag above) -->
    <!-- FS 4 -->
    <p>What do you mean "look in the <em onclick="console.log('I don\'t see anything in here');">dog</em>?"</p>
</body>
</html>
